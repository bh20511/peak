<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>

<body>
    <form action="" name="form1">
        <input type="checkbox" id="cbox1" name = "testx[]" value="1">
        <label for="cbox1">level 1</label>
        <input type="checkbox" id="cbox1" name = "testx[]" value="2">
        <label for="cbox1">level 2</label>
        <input type="checkbox" id="cbox1" name = "testx[]" value="3">
        <label for="cbox1">level 3</label>
    </form>

    <button onclick="test()">請按我</button>
    <div style="width:500px;height:300px; border:1px solid black;">
        <canvas id="myChart"></canvas>
    </div>



    <script>
        
       
        function test() {
            const fd = new FormData(document.form1);
            fetch("test_api.php", {
                method: 'POST',
                body: fd
            })
                .then(r => r.json())
                .then(obj => {
                    // console.log(obj);
                    const labels = obj["x"];

                    const data = {
                        labels: labels,
                        datasets: [{
                            label: '山級別數量',
                            backgroundColor: 'rgb(255, 99, 132)',
                            borderColor: 'rgb(255, 99, 132)',
                            data: obj['data']
                        }]
                    };

                    const config = {
                        type: 'bar',
                        data: data,
                        options: {}
                    };

                    const myChart = new Chart(
                        document.getElementById('myChart'),
                        config
                    );





                })
        }




    </script>

    <script>

    </script>
</body>

</html>
